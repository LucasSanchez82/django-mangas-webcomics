{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>coucou depuis l'index</h1>
    <input type="text" id="myInput" onkeyup="searchBar()" placeholder="chercher un titre...">
    <div id="container">
        {% for item in items  %}
            <div class="item">
                
                <h2> <a target="_blank" href="{{ item.link }}"> 
                    {{ item.title }} </a> 
                </h2>
                <a target="_blank" href="{{ item.link }}"> 
                    <img src="{{ item.image }}" alt="image de undefined">    
                </a>
                <h3> {{ item.chapter }} </h3>
            </div>
        {% endfor %}

    </div>
    <script src="{% static 'js/searchBar.js' %}"></script>
</body>
</html>
